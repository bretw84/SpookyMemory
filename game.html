    <script>
    $(document).ready(function() {
      $(".fa-spider").click(function(){
          console.log('clicked spidey');
        $(this).toggleClass('on');
        if($(this).hasClass('on')) {
          $(document).snowfall('clear');
        } else {
          $(document).snowfall('clear');
          $(document).snowfall({
            image :"img/spider.png", 
            minSize: 10, 
            maxSize:30,
            flakeCount:50,
            flakeIndex:1
          });
        } 
      });
    });
